<div class="home-page">
  <img src="https://vaithuhayho.com/wp-content/uploads/2021/03/hinh-anh-dep-41.jpg"
    style="width: 100%; height: 80vh; margin-bottom: 16px;" />
  <custom-button label="Get Employess" (click)="onGetListEmployee()"></custom-button>
